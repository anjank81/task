<html>
  <head>
    <title>Card</title>
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="as.jpg" alt="img" />
      <div class="container">
        <h4><b>def</b></h4>
        <p>Engineer</p>
      </div>
    </div>
  </body>
</html>
